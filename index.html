            <button class="anecdote-btn" data-index="15">Tendang Kucing</button>
        </div>
        
        <!-- Container for displaying selected anecdote -->
        <div id="anecdote-container" class="anecdote-content"></div>
    </section>
    
    <footer>
        <p>&copy; Sungguh bahagia jika kita hidup tanpa membenci di antara orang-orang yang membenci; di antara orang-orang yang membenci, kita hidup tanpa benci.</p>

    <script>
        const anecdotes = [
            "Suatu hari saat di Ekayana saya sedang nginep karena volunteer. Saya buka baju karena panas, lalu teman-teman main Uno dengan berisik. Para koor datang, malah mengira saya yang bikin onar. Pagi-pagi, mereka hanya ingat saya buka baju, bukan teman yang main Uno.",

            "Dulu saya main sepeda bersama teman lalu saya gaya-gayaan pake sepeda terus, lalu saya coba-coba, lalu saya jatuh dan saya malu.",
            "Saya saat hujan baru-baru ini saya maen hujan-hujanan. Waktu itu saya ingin maen badminton di Angke, lalu saya berdua bersama Xues. Saat lagi naik motor, saya Xues buka baju, lalu kita di foto oleh kamera di jalan.",
            "Saya sama Austin waktu itu bawa motor 5 bersama teman-teman nya, lalu saya ke PBSI. Saya sakit soalnya setiap terkena ajukan dada saya ketabrak motor nya Austin.",
            "Dulu saya di Bogor, saya sok jago badminton waktu itu saya masih cupu. Lalu saya dengan kemikiran jarjit sing, saya pukul kenceng, kok nya. Lalu saya lempar raket biar terlihat keren, lalu raket itu kena koko saya.",
            "Masuk got, saya waktu perpisahan kelas 9 saya banyak gaya. Saya di depan sekolah, saat mau ke Gajah Mada makan Golden Lamian, saya mundur abis itu jatoh 1 kaki ke got depan Talib Residence. Lalu saya sakit rahan, sakit kaki, sakit badan.",
            "Saya waktu itu ingin kerumah teman untuk latihan tangled, yaitu latihan drama gitu. Tapi pas itu teman saya tidak sengaja menepak tangan saya yang ada HP, lalu HP-nya gelinding masuk got.",
            "Waktu itu saya lagi mau ngumpul, HP tiba-tiba HP saya belakangnya ada benjolan seperti orang hamil ðŸ˜‚ðŸ˜‚ðŸ˜‚.",
            "Jadi waktu itu ketika saya sedang beli batagor, saya melihat Pak Aji sedang ngobrol dan bilang batagor vege, lalu saya juga beli batagor deh jadinya.",
            "Jadi saya dulu di sekolah, saya pas itu tiba-tiba membawa bekal yang membawa daging babi. Lalu tiba-tiba guru saya masuk ke kelas bernama Bu Listi, lalu saya ngeles ini daging vege. Lalu guru saya nanya, bener daging vege, lalu saya bilang, saya rasa si daging ya Bu.",
            "Saya dulu waktu SMP sering pulang jam 6, lalu saya pernah nggak beri kabar. Lalu mama saya telepon guru saya, saya pas itu bareng Austin. Lalu di grup saya Pak Imam chat, apakah ada yang liat Lionel.",
            "Saya pas pandemi waktu SMP kelas 7, saya sering madol, tapi saat saya join pelajaran BI, saya izin ke WC buang air besar. Lalu saya main game, akhirnya saya di telepon suruh masuk GMeet, lalu saya ajak debat gurunya bilang, masa di toilet saya bawa jam.",
            "Saya waktu itu di gubuk, saya liat anjing lalu saya takut sampai nangis. Sampai 1 keluarga yang datang.",
            "Saya dulu sering banget tendang kucing ke got. Jadi kalau kucing basa saya senang, kakakakakka."
        ];

        // Event listener for button clicks
        document.querySelectorAll('.anecdote-btn').forEach(button => {
            button.addEventListener('click', function() {
                const index = this.getAttribute('data-index');
                showAnecdote(index);
            });
        });

        // Function to display the selected anecdote
        function showAnecdote(index) {
            const anecdoteText = anecdotes[index - 1];
            document.getElementById("anecdote-container").innerText = anecdoteText;
        }
    </script>
</body>
</html>
